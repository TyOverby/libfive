name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - uses: actions/cache@v2
      with:
        path: |
          ./vcpkg
          C:\Users\runneradmin\AppData\Local\vcpkg
        key: ${{ runner.os }}-vcpkg

    - uses: actions/checkout@v2

    - name: Bootstrap vspkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg 
        git checkout 6bf5adff937abd9bf09fb1c3fda40b5f566f8acd
        cd ..
        vcpkg\bootstrap-vcpkg.bat

    - name: Install packages
      run: |
        vcpkg\vcpkg install libpng:x86-windows-static

